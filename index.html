<body style="background-color: #F5E287;">

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top " style="background-color: #F56056;">

        <div class="container-fluid">

            <a class="navbar-brand fs-3" href="#">Pranayama timer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav me-auto mb-2 mb-md-0 ">

                    <li class="nav-item">

                    </li>
                </ul>

            </div>


        </div>

<main>
    <div class="container2">
        <div class="container mt-2">
            <div class="container text-center">
                <h2 style="font-family:'Josefin Sans', sans-serif; ">chose you type of breathing</h2>
            </div>
            <div class="container text-center mt-2">
                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
                <label class="btn btn-outline-danger" for="option1">5/10</label>

                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" >
                <label class="btn btn-outline-danger" for="option2">8/16</label>

                <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" >
                <label class="btn btn-outline-danger" for="option3">10/20</label>


            </div>
        </div>

        <div class="container mt-2">
            <div class="container text-center">
                <h2 style="font-family:'Josefin Sans', sans-serif; ">chose time</h2>
            </div>
            <div class="container text-center mt-2">
                <input type="radio" class="btn-check" name="options2" id="option4" autocomplete="off">
                <label class="btn btn-outline-danger" for="option4">5 min</label>

                <input type="radio" class="btn-check" name="options2" id="option5" autocomplete="off" >
                <label class="btn btn-outline-danger" for="option5">10 min</label>

                <input type="radio" class="btn-check" name="options2" id="option6" autocomplete="off" >
                <label class="btn btn-outline-danger" for="option6">15 min</label>

            </div>
        </div>

        <div class="container text-center mt-3">
            <button type="button" class="btn btn-lg " style="background-color: #6762F5; color: white;"  id="button">Start</button>
        </div>
    </div>

    <div >
        <div class="container ">
            <div class="container d-flex flex-row justify-content-center rounded-3" style="background-color: #F5796F;">
                <div  id="timer" style="font-size: 5em;" >00</div>
                <div  id="timer2" style="font-size: 5em;" >:</div>
                <div  id="timer3" style="font-size: 5em;" >00</div>
            </div>
        </div>

        <script src="timer.js"></script>

        <div class="container text-center" >
            <div class="container">
                <p  style="font-size: 5em" id="timerIn">0</p>
            </div>
        </div>
